<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Videos Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Watch 100 Videos at Once</h1>
    <div class="video-grid">
        <!-- Adding the same video link to all frames -->
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0rxb2dtVg3M" allowfullscreen></iframe>
       
    </div>
</body>
</html>
